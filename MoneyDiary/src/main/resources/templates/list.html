<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>머니다이어리</title>
    <link rel="stylesheet" th:href="@{/css/user-register.css}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="/css/Calendar.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/Calendar.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            달력메모
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">달력보기</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/memo/list">지출계획</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/register">회원가입</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/user/my-login}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <p sec:authorize="isAuthenticated()">
                            <span><span sec:authentication="principal.username"></span>님 환영합니다.</span>
                            <a th:href="@{/user/my-logout}">로그아웃</a>
                        </p>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
</div>
<div class="container text-center m-3">
    <h1>저장된메모목록</h1>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 justify-content-center">
            <table class="table table-strip">
                <tr>
                    <th>날짜</th>
                    <th>계획</th>
                </tr>
                <tr th:each="row :${list}">
                    <td th:text="${row.indate}"></td>
                    <td th:text="${row.text}"></td>
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>

</div>
</body>
</html>
